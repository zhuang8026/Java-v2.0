1. 構造方法
    -> 使用new + 構造方法 創建一個新的對象
    -> 構造方法 是定義在java類中的一個用來初始化對象的方法
    -> 構造方法 與 類名相同 並且 沒有返回值
    -> 語法各式：
        /* 沒有返回值類型 與類名相同 可以指定參數 */
        public 構造方法名() {
            // 初始代碼
        }
2.  类名 对象名 = new 类名(); // 可以创建类的对象
    Demo_1 william = new Demo_1();
