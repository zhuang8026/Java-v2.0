<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    1. 把功能相似或相關的類型組織在同一個包中
    2. 包也採用了樹形目錄的儲存方式
    3. 通過包也可以限定類的訪問權限
    4. 包的命名規範
        -> 標準格式：域名後綴.組織機構名.項目名(.模塊名)。包的職能
        -> 標準寫法：com.alibaba.taobao.customer.data
        -> 說明：在網域後綴com且網域為 alibaba.com 中的 taobao 機構，項目為 customer, data.java 的files

</body>
</html>
