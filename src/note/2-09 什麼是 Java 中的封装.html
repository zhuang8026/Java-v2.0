    1. OOP（面向對象 - Object Oriented Programming）有三大特性：封裝 繼承 多態
    2. 什麼是封裝？
        -> 概念：將類的某些信息隱藏在類內部，不予許外部程序直接訪問，而是通過該類提供的方法來實現對隱藏訊息的操作和訪問。
        -> 好處：
            -a: 只能通過規定的方法訪問數據
            -b: 隱藏類的實例細節，方便修改和實現
