<body>
    訪問修飾符用於控制 類 & 成員變量 & 方法 的訪問範圍。

    訪問修飾符    名稱     說明
    private     私有     只能在類的內部訪問
    public      公共     在任何一個地方訪問
    (default)   默認     相同package的其他類訪問
    protected   繼承     只有在繼承的子類能訪問
